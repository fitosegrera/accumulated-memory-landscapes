<html>

<head>
    <title>Walkable Splatted Heightmap Terrain</title>
    <meta charset="utf-8">
    <meta name="author" content="insominx - Michael Guerrero">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body style="margin: 0px; overflow: hidden;">
    <script src="js/Three.js"></script>
    <script src="http://threejs.org/examples/js/controls/TrackballControls.js">
    </script>
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 vWorldPosition; void main() { vec4 worldPosition = modelMatrix * vec4( position, 1.0 ); vWorldPosition = worldPosition.xyz; gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 topColor; uniform vec3 bottomColor; uniform float offset; uniform float exponent; varying vec3 vWorldPosition; void main() { float h = normalize( vWorldPosition + offset ).y; gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 ); }
    </script>
    <script>
    var SCREEN_WIDTH = window.innerWidth;
    var SCREEN_HEIGHT = window.innerHeight;

    var container, stats;
    var camera, scene, renderer;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        // CAMERA

        camera = new THREE.PerspectiveCamera(40, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
        camera.position.x = 700;
        camera.position.z = -500;
        camera.position.y = 180;

        // SCENE

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 1000, 10000);

        // CONTROLS

        controls = new THREE.TrackballControls(camera);
        controls.target.z = 150;

        // LIGHTS

        var directionalLight = new THREE.DirectionalLight(0xffffff, 1.475);
        directionalLight.position.set(100, 100, -100);
        scene.add(directionalLight);


        var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 1.25);
        hemiLight.color.setHSL(0.6, 1, 0.75);
        hemiLight.groundColor.setHSL(0.1, 0.8, 0.7);
        hemiLight.position.y = 500;
        scene.add(hemiLight);

        // SKYDOME

        var vertexShader = document.getElementById('vertexShader').textContent;
        var fragmentShader = document.getElementById('fragmentShader').textContent;
        var uniforms = {
            topColor: {
                type: "c",
                value: new THREE.Color(0x0077ff)
            },
            bottomColor: {
                type: "c",
                value: new THREE.Color(0xffffff)
            },
            offset: {
                type: "f",
                value: 400
            },
            exponent: {
                type: "f",
                value: 0.6
            }
        }
        uniforms.topColor.value.copy(hemiLight.color);

        scene.fog.color.copy(uniforms.bottomColor.value);

        var skyGeo = new THREE.SphereGeometry(4000, 32, 15);
        var skyMat = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            uniforms: uniforms,
            side: THREE.BackSide,
            fog: false
        });

        var sky = new THREE.Mesh(skyGeo, skyMat);
        scene.add(sky);

        //SPHERE MAT

        var uniforms = {
            topColor: {
                type: "c",
                value: new THREE.Color(0x0077ff)
            },
            bottomColor: {
                type: "c",
                value: new THREE.Color(0xffffff)
            },
            offset: {
                type: "f",
                value: 33
            },
            exponent: {
                type: "f",
                value: 0.6
            },
            fogColor: {
                type: "c",
                value: scene.fog.color
            },
            fogNear: {
                type: "f",
                value: scene.fog.near
            },
            fogFar: {
                type: "f",
                value: scene.fog.far
            }
        }

        var sphereMat = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            uniforms: uniforms,
            side: THREE.BackSide,
            fog: true
        });

        //SPHERE

        var sphereGeometry = new THREE.SphereGeometry(50, 50, 50);
        var sphereMaterial = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: false
        });
        var sphereMesh = new THREE.Mesh(sphereGeometry, sphereMat);
        scene.add(sphereMesh);

        // RENDERER

        renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: false,
            clearColor: 0xfafafa,
            clearAlpha: 1
        });
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        renderer.domElement.style.position = "relative";
        container.appendChild(renderer.domElement);

        renderer.setClearColor(scene.fog.color, 1);

        renderer.gammaInput = true;
        renderer.gammaOutput = true;
        renderer.physicallyBasedShading = true;




        //

        window.addEventListener('resize', onWindowResize, false);

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function createScene(geometry, materials, x, y, z, b, s) {

        var mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
        mesh.position.set(x, y, z);
        mesh.scale.set(s, s, s);
        scene.add(mesh);

    }

    //

    function animate() {

        requestAnimationFrame(animate);

        render();


    }

    function render() {

        var delta = clock.getDelta();
        controls.update(delta);

        renderer.render(scene, camera);

    }
    </script>
</body>

</html>
